language: php

php:
- '7.1'
env:
  global:
  - ZIP_FILENAME=bmlt-wordpress-build${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}.zip
  - S3_BUCKET=archives.bmlt.app
  - S3_KEY=bmlt-wordpress
jobs:
  include:

  - stage: lint
    install:
    - composer install
    script:
    - find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
    - vendor/squizlabs/php_codesniffer/bin/phpcs --warning-severity=6 --standard=PSR2 --ignore=vendor --extensions=php --report=summary ./
  - stage: zip file
      env:
      - BUILD_DIR=build
      - DIST_DIR_S3=dist/s3
      - DIST_DIR_GITHUB=dist/github
      - GITHUB_RELEASE_FILENAME=bmlt-wordpress.zip
      install:
      - composer install --no-dev --no-autoloader
      script:
      - find ./ -type d | xargs chmod 755
      - find ./ -name '*.php' | xargs chmod 644
      - zip -r $ZIP_FILENAME ./ -x "*.git*" -x "*.editorconfig*" -x "*.travis.yml*" -x "*assets*" -x "*vendor/squizlabs*" -x "*.gitattributes" && mkdir $BUILD_DIR && mv $ZIP_FILENAME $BUILD_DIR/
      before_deploy:
      - mkdir -p $DIST_DIR_S3 && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_S3/$ZIP_FILENAME
      - mkdir -p $DIST_DIR_GITHUB && cp $BUILD_DIR/$ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
      deploy:
      - provider: s3
        access_key_id: AKIAI7JHYFA6DI3WYP5A
        secret_access_key:
          secure: 
        bucket: "$S3_BUCKET"
        local_dir: "$DIST_DIR_S3"
        upload-dir: "$S3_KEY"
        skip_cleanup: true
        on:
          all_branches: true
      - provider: releases
        api_key:
          secure: 
        file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
        skip_cleanup: true
        name: "$TRAVIS_TAG"
        on:
          tags: true
notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
  email: false
